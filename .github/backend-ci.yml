name: Backend CI/CD
on:
  pull_request:
    paths:
      - "apps/backend/**"
      - "packages/**"
      - "pnpm-lock.yaml"
      - "turbo.json"
      - "package.json"

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      db:
        image: bitnami/postgresql:latest
        ports:
          - 5432:5432
        env:
          POSTGRESQL_USERNAME: postgres
          POSTGRESQL_PASSWORD: postgres
          POSTGRESQL_DATABASE: plotwist_test
          POSTGRESQL_REPLICATION_USE_PASSFILE: "no"

      redis:
        image: bitnami/redis:latest
        ports:
          - 6379:6379
        env:
          REDIS_PASSWORD: redis

      localstack:
        image: localstack/localstack
        ports:
          - 4566:4566
          - 4576:4576
        env:
          SERVICES: sqs
          DEFAULT_REGION: us-east-1
          AWS_ACCESS_KEY_ID: localkey
          AWS_SECRET_ACCESS_KEY: localsecret

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "23"
          cache: "pnpm"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.0.0

      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run pretest (migrations)
        working-directory: apps/backend
        run: pnpm run pretest
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/plotwist_test
          REDIS_URL: redis://default:redis@127.0.0.1:6379

      - name: Run tests
        working-directory: apps/backend
        run: pnpm run test
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/plotwist_test
          REDIS_URL: redis://default:redis@127.0.0.1:6379

      - name: Type check
        working-directory: apps/backend
        run: pnpm run typecheck

      - name: Build
        run: pnpm turbo build --filter=plotwist-api
