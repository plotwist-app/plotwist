name: Lint

on:
  pull_request:
    types: [opened, synchronize]
    paths:
      - "apps/**"
      - "packages/**"
      - "pnpm-lock.yaml"
      - "turbo.json"
      - "package.json"
      - "biome.json"
      - ".eslintrc.*"
      - "next.config.*"

env:
  FORCE_COLOR: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.0.0

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "23"
          cache: "pnpm"

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ” Run Biome check
        run: npx biome check .

      - name: ğŸ” Run lint (turbo)
        run: pnpm turbo lint
