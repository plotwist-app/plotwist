name: Run migrations
on:
  release:
    branches:
      - main
  pull_request:
    types: [opened, synchronize]

jobs:
  run-migrations:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.0.0
      - name: Run migrations
        working-directory: apps/backend
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: pnpm run db:migrate